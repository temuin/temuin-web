name: Deploy Temuin Website to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'yarn.lock'
      - 'craco.config.js'
      - 'tailwind.config.js'
      - 'postcss.config.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'temuin-website'
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'

    - name: ğŸ“¦ Install dependencies
      run: |
        yarn install --frozen-lockfile

    - name: ğŸ—ï¸ Build React application
      run: |
        yarn build

    - name: ğŸ“‹ List build contents
      run: |
        echo "Build directory contents:"
        ls -la build/

    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸ“± Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        package: ./build

    - name: ğŸ§¹ Azure logout
      run: |
        az logout